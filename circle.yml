machine:
  node:
    version: 6.9.5

dependencies:
  override:
    - yarn:
        pwd: snippet
    - yarn add elm:
        pwd: client
    - ./node_modules/.bin/elm-package install --yes:
        pwd: client
  cache_directories:
    - ~/.cache/yarn
    - client/elm-stuff/build-artifacts

test:
  override:
    - yarn run test:
        pwd: snippet
    - ./node_modules/.bin/elm-make main.elm --yes:
        pwd: client