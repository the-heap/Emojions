machine:
  node:
    version: 6.9.5

dependencies:
  override:
    - yarn:
        pwd: snippet
    - yarn add elm:
        pwd: client
    - elm-package install --yes:
  cache_directories:
    - ~/.cache/yarn
    - elm-stuff/

test:
  override:
    - yarn run test:
        pwd: snippet
    - ./node_modules/elm-make main.elm --yes:
        pwd: client